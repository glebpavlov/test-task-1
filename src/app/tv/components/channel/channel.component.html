<div class="channel-wrapper">
  <div class="channel-bg">
    <app-loading *ngIf="isLoading"></app-loading>
    <img (error)="onErrorBg()" (load)="onLoadBg()" [ngClass]="{'loaded': !isLoading}" [src]="bgUrl">
  </div>
  <div class="channel-info"></div>
</div>
<div class="popover">
  <div class="logo">
    <img [src]="channel?.picture.channelBlackWhites[0]">
  </div>
  <div class="name">{{channel.name}}</div>
  <div class="text">{{channel.introduce}}</div>
</div>
